services:
  kafka:
    extends:
      file: docker-compose.yml
      service: kafka

  registry:
    extends:
      file: docker-compose.yml
      service: registry

  jaws-libp:
    extends:
      file: docker-compose.yml
      service: jaws-libp
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      LOGLEVEL: "DEBUG"
      ALARM_LOCATIONS: /data/locations
      ALARM_CATEGORIES: /data/categories
      ALARM_CLASSES: /data/classes
      ALARM_INSTANCES: /data/instances
    volumes:
      - ./docker/app/example-data:/data